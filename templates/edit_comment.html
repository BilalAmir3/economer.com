{% extends 'layout.html' %}

{% block content %}
<h1>Edit Comment</h1>
<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.content.label }}
        {{ form.content(class="form-control") }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock content %}
